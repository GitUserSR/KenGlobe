<label>User Name </label> <input type="text" class="form-control" [(ngModel)] = "userName" id="userName"/>
<label>Password </label> <input type="text" class="form-control" [(ngModel)] = "password" id="password"/>
<p>{{userName}}</p>
 <button type="button" class="btn btn-primary"  [disabled] = "isEmpty(userName) || isEmpty(password)" (click)="onSignIn()">Sign In</button>
